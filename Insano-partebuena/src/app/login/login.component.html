<main>
    <div class="contenidomain">
        <div class="mitadfondo">
            <img src="../../assets/background-login-register.jpg">
        </div>
        <div class="mitadblanco">
            <div class="logo">
                <img src="../../assets/logo-proyecto.png">
            </div>
            <div class="login-section">
                <h2 class="titulologin">LOGIN</h2>
                <form (ngSubmit)="login()">
                    <div>
                        <label for="username">Usuario:</label>
                        <input type="text" id="username" name="username" required [(ngModel)]="username">
                    </div>
                    <div>
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required [(ngModel)]="password">
                    </div>
                    @if (loginError) {
                        <p class="error-message">{{ loginError }}</p>
                    }
                    <p>No tienes una cuenta registrada? <a routerLink="/register">Regístrate aquí</a></p>
                    <button type="submit">LOGIN</button>
                </form>
            </div>
        </div>
    </div>
</main>
