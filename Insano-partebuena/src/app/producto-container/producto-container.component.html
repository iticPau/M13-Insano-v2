<div class="productoContainer">
    <h3>{{ product?.nombre }}</h3>
    <img src="{{product?.imagen}}" alt="" srcset="">
    <p>{{ product?.descripcion }}</p>
    <div class="descripcion">
        <ul>
            @for(item of productFeatures; track item) {
            <li>{{item}}</li>
            }
        </ul>
        <button class="afegir" (click)="redirectToProductDetail()">AFEGIR AL CISTELL</button>
    </div>
</div>
