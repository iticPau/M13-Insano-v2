<main>
    <div class="contenidomain">
        <div class="mitadfondo">

        </div>
        <div class="mitadblanco">
            <div class="logo">
                <img src="ruta_de_tu_logo.png">
            </div>
            <div class="login-section">
                <h2 class="tituloregister">REGISTER</h2>
                <form>
                    <div>

                        <label for="nom">Nom:</label>
                        <input type="text" id="nom" name="nom" required>
                    </div>
                    <div>

                        <label for="cognom">Cognom:</label>
                        <input type="text" id="cognom" name="cognom" required>
                    </div>
                    <div>

                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div>

                        <label for="direccion">Dirección:</label>
                        <input type="text" id="direccion" name="direccion" required>
                    </div>

                    <div>

                        <label for="telefon">Telefon:</label>
                        <input type="tel" id="telefon" name="telefon" required>
                    </div>

                    <div>

                        <label for="contraseña">Contraseña:</label>
                        <input type="password" id="contraseña" name="contraseña" required>
                    </div>
                    <button type="submit">REGISTRA-SE</button>
                </form>
            </div>
        </div>
    </div>
</main>
